<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="bg">
      <img src="images/bg-pattern-top.svg" alt="" class="bg-top">
      <img src="images/bg-pattern-bottom.svg" alt="" class="bg-bottom">  
    </div>  
    <div class="card">
      <img src="images/image-victor.jpg" alt="" class="pic-profile">
      <div class="konten">
        <img src="images/bg-pattern-card.svg" alt="">
        <h2>Victor Crest<span>26</span></h2>
        <p class="london">London</p>
        <div class="footer">
          <div class="footer1">
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div class="footer2">
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div class="footer3">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
